<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Mitravel</title>
</head>
<body>
    <div class="first-block">
        <div class="first-block__wrapper wrapper">

                <nav class="header__nav">
                    <div class="header__item header__contacts">
                        <a href="https://facebook.com" class="header__contact">
                            <img src="static/images/0. header/facebook-ico.svg" alt="Our facebook" class="header__contact-image">

                        <a href="https://twitter.com" class="header__contact">

                    </div>

                    <div class="header__item">
                        <div class="header__title">
                            MITRAVEL
                        </div>
                    </div>

                    <div class="header__item">
                        <div class="header__menu">
                            <button class="header__menu-button">

                    </div>
                </nav>
            </header>
        </div>
    </div>

</html>
